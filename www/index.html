      <form id="" method="get" action="">
        <div class="form-group slideshow"><img id="imageSlide" src="images/home-page.jpg" alt="" class="img-responsive"></div>
        <div class="form-group">
          <label class="sr-only">Từ khóa tìm kiếm</label>
          <div class="input-group">
            <input id="keysearch" type="text" name="keysearch" placeholder="Từ khóa tìm kiếm..." class="form-control"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only">Danh mục</label>
          <select id="catagories" name="catagories" class="form-control">
            <option value="0">Danh mục</option>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only">Tỉnh / Thành phố</label>
          <select id="province" name="province" class="form-control">
            <option value="0">Tỉnh / Thành phố</option>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only">Quận / Huyện</label>
          <select id="district" name="district" class="form-control">
            <option value="0">Quận / Huyện</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Go" id="submit" class="btn btn-primary btn-sm">
        </div>
      </form>
